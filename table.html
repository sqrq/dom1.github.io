<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
   
</head>
<body>
    <table border="3px " align="center" width="500px" height="500px">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>P</td>
        </tr>
        <!--2-->
        <tr>
            <td>C</td>
            <td rowspan="2">D</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
         <!--3-->
         <tr><td colspan="2">J</td></tr>
            <!--4-->
      <tr>
        <td colspan="3">K</td>
        <td>L</td>
        <td colspan="2">M</td>
      </tr> 
        
    </table>

</body>
</html>
